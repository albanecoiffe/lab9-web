<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue App</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header>
        <h1>Advanced Web Programming - Vue Content Behaviour</h1>
    </header>

    <div id="consigne">
        <p>
            <h1>Hello!</h1>
            <h2>Welcome to our web project</h2>
            <h3>Come discover different animals</h3>
        </p>
    </div>

    <div id="app">
        <h1 id="textOfImg" @click="toggleDisplay">{{ displayTitle ? currentItem.title : currentItem.def }}</h1>
        <img :src="currentItem.img" alt="Image"><br>
        <button @click="prevItem">Previous</button>
        <button @click="nextItem">Next</button>
    </div><br>

    <footer>
        Albane Coiffe, Alexandre Bussiere, Maelwenn Labidurie
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="data/data.js"></script>
    <script>
        // Vue app will be defined here
        new Vue({
            el: '#app',
            data: {
                items: data,
                currentIndex: 0,
                displayTitle: true
            },
            computed: {
                currentItem() {
                    return this.items[this.currentIndex];
                }
            },
            methods: {
                nextItem() {
                    this.currentIndex = (this.currentIndex + 1) % this.items.length;
                },
                prevItem() {
                    this.currentIndex = (this.currentIndex - 1 + this.items.length) % this.items.length;
                },
                toggleDisplay() {
                    this.displayTitle = !this.displayTitle;
                }
            }
        });

    </script>
</body>
</html>
