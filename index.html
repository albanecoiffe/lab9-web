<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue App</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="app">
        <button @click="prevItem">Previous</button>
        <button @click="nextItem">Next</button>
        <h1 @click="toggleDisplay">{{ displayTitle ? currentItem.title : currentItem.def }}</h1>
        <img :src="currentItem.img" alt="Image">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="data/data.js"></script>
    <script>
        // Vue app will be defined here
        new Vue({
    el: '#app',
    data: {
        items: data,
        currentIndex: 0,
        displayTitle: true
    },
    computed: {
        currentItem() {
            return this.items[this.currentIndex];
        }
    },
    methods: {
        nextItem() {
            this.currentIndex = (this.currentIndex + 1) % this.items.length;
        },
        prevItem() {
            this.currentIndex = (this.currentIndex - 1 + this.items.length) % this.items.length;
        },
        toggleDisplay() {
            this.displayTitle = !this.displayTitle;
        }
    }
});

    </script>
</body>
</html>
